<div class="card">
    <p-toolbar 
        styleClass="shadow-2" 
        [style]="{ 'border-radius': '3rem', 'border-width': '0.5px' }">
        <ng-template pTemplate="start">
            
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">
                <button 
                  class="p-link inline-flex justify-content-center align-items-center text-black h-3rem w-3rem border-circle hover:bg-gray-200 transition-all transition-duration-200"
                  [routerLink]="['/']"> 
                    <i class="pi pi-home text-2xl"></i>
                </button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <span class="font-bold text-gray-800">
                    Nathaly Vizcaino
                </span>
            </div>
        </ng-template>
    </p-toolbar>
</div>

<router-outlet></router-outlet>
